<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="c1">
        <div id="navbar">
            <div id="logo" class="nav">
                <img src="img/unnamed.jpg" alt="">
                <p>Shubham Mobile Store</p>
            </div>
            <div id="bar" class="nav">
                <p>Home</p>
                <p>Products</p>
                <p>About us</p>
                <p>Help</p>
            </div>
            <div id="contact" class="nav">
                <p>Contact us</p>
                <p>Email us</p>
            </div>
        </div>
    </div>
        <div id="content">
            <img src="img/5.jpg" alt="">

            <h1>Place your order</h1>
            <input type="text" placeholder="Enter your name here" class="content"><br>
            <input type="number" placeholder="Enter your phone number" class="content"><br>
            <input type="email" placeholder="Enter your email" class="content"><br>
            <div id="model">
            <label for="option">Model</label> 
            <select name="model" id="option">
                <option value="g">Samsung</option>
                <option value="g">Apple</option>
                <option value="g">One plus</option>
                <option value="g">Vivo</option>
            </select>
        </div>
            <br>
            <button id="button">submit</button>
        </form>
        </div>
    </div>
</body>

</html>
